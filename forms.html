<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 20px;
            border: 1.5px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #f08080;
            outline: none;
            background: #fff7f7;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #f08080;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e05c5c;
        }

        #output {
            margin-top: 20px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Forms</h1>

    <!-- Focus(), select(), blur(), change(), submit() -->
    <form id="myform">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" />

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your course" />

        <label for="city">City:</label>
        <select id="city" name="city">
            <option selected disabled>Choose</option>
            <option value="chandigarh">Chandigarh</option>
            <option value="delhi">Delhi</option>
            <option value="noida">Noida</option>
            <option value="panchkula">Panchkula</option>
        </select>

        <input type="submit" value="Submit" />
        <div id="output"></div>
    </form>

    <script>
        $(document).ready(function () {
            // Focus and blur effects for the Name input
            $("#name").focus(function () {
                $(this).css({
                    "color": "red",
                    "background": "yellow",
                    "border-radius": "10px"
                });
            });

            $("#name").blur(function () {
                $(this).css({
                    "color": "black",
                    "background": "white",
                    "border-radius": "6px",
                    "height": "auto",
                    "width": "100%"
                });
            });

            // Change event to update output when name changes (optional)
            $("#name").change(function () {
                var city = $("#city").val();
                $("#output").html("Selected City is: " + city);
            });

            // Submit handler
            $("#myform").submit(function (e) {
                e.preventDefault(); // Prevent page reload

                const name = $("#name").val().trim();
                const course = $("#course").val().trim();
                const city = $("#city").val();

                if (!name || !course || !city) {
                    alert("Please fill all fields.");
                    return;
                }

                alert("Form submitted");

                $("#output").html(
                    `Form submitted successfully!<br>
                    Name: <strong>${name}</strong><br>
                    Course: <strong>${course}</strong><br>
                    City: <strong>${city}</strong>`
                );

                // Optional: Reset form after submit
                // $(this).trigger("reset");
            });
        });
    </script>
</body>

</html>
