<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on & off</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .box {
            border: 2px solid grey;
            height: 150px;
            width: 150px;
        }
    </style>
</head>

<body>
    <h1 align="center">On and Off</h1>

    <div class="box" id="test">Hello</div>


    <!-- double click with different color -->
    <script>


        $(document).ready(function () {

            // This is only click function
            //     $("#test").click(function () {
            //         $("#test").css("background-color", "red")
            //     })


            // })


            // This is double click function
            $("#test").on({
                "click": function () {
                    $(this).css("background-color", "yellow")
                },
                "dblclick": function () {
                    $(this).css("background-color", "orange")
                }
            })

            $("#test").off("dbclick")
        })
    </script>

</body>

</html>
